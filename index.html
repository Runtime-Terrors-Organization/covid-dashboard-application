<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Vaccination Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <header>
        <h1>Covid Vaccination Dashboard</h1>
    </header>

    <main>


        <!-- Main container, start with dropdown to select health region, then map, then cards -->
        <div class="container">
            <div class="dropdown">
                <p>Choose a region:</p>
                <select name="health-region" class="region-dropdown">
        </select>
            </div>

            <div id="map"></div>

            <!-- Section for provincial information -->
            <div class="stats-province">
                <h2 class="stats-title">Provincial Status:</h2>
                <!-- Cards that will get provincial information from API -->
                <div class="card-totalRecoveries">
                    <h3 class="card-title">Total Recoveries</h3>
                    <span class="total-recoveries">
          </span>
                </div>
                <div class="card-totalVaccinations">
                    <h3 class="card-title">Total Vaccinations</h3>
                    <span class="total-vaccinations"></span>
                </div>
                <div class="card-totalVaccinated">
                    <h3 class="card-title">Total Vaccinated</h3>
                    <span class="total-vaccinated"></span>
                </div>
            </div>

            <!-- Section for regional information, to appear when map zooms on that particular region (should be as separate div or second row within provincial information to replace original information?) -->
            <div class="stats-region">
                <h2 class="stats-title region-title">
                    <!-- Insert region name + status with JS function -->
                </h2>
                <div class="card-totalCases">
                    <h3 class="card-title">Total Cases</h3>
                    <span class="total-cases"></span>
                </div>
                <div class="card-changeCases">
                    <h3 class="card-title">Total Recoveries</h3>
                    <span class="change-cases"></span>
                </div>
                <div class="card-totalRecoveries">
                    <h3 class="card-title">Total Recoveries</h3>
                    <span class="total-regionRecoveries"></span>
                </div>
            </div>
        </div>
        </div>
    </main>


    <footer></footer>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP3EW2jkC49cU57QTv9hED7R3fqIuPlo8&callback=initMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
