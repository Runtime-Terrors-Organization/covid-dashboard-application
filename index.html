<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Vaccination Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/map.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
 
  <!--favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon.svg">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon.svg">
  <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
    
</head>
<body>
  <header class="container text-center">
  </header>
  <section class="hero" role="img" aria-label="Image Description">
    <h1>
      COVID-19 Vaccination Dashboard
    </h1>
      <button>
        Contact Us!
      </button>
  </section>
<br />      
      
  <!-- background start-->
  <section class="z-10 absolute">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
    <div class="circle7"></div>
    <div class="circle8"></div>
  </section>
  <!-- background end-->
  <main class="z-50 relative" >
    <div class="container flex flex-wrap">
        <div class="dropdown flex text-center">
          <p class="mr-9">Choose a region:</p>
          <select name="health-region" class="region-dropdown">
            <option value="default" selected disabled>Region:</option>
          </select>
      </div>
      <div id="map" class="map "><iframe title="covid-dashboard"></iframe></div>

      <div class="stats-province flex flex-wrap justify-between items-center text-center">
        <h2 class="stats-title">Provincial Status:</h2>
        <div class="card-totalRecoveries flex flex-wrap justify-between items-center">
          <h3 class="card-title">Total Recoveries</h3>
          <span class="total-recoveries"></span>
        </div>
        <div class="card-totalVaccinations flex flex-wrap justify-between items-center">
          <h3 class="card-title">Total Vaccinations</h3>
          <span class="total-vaccinations"></span>
        </div>
        <div class="card-totalVaccinated flex flex-wrap justify-between items-center">
          <h3 class="card-title">Total Vaccinated</h3>
          <span class="total-vaccinated"></span>
        </div>
      </div>
      
      <div class="stats-region flex flex-wrap justify-between items-center text-center">
        <h2 class="region-title">
          Region: <!-- Insert region name + status with JS function -->
        </h2>
        <div class="card-totalCases flex flex-wrap justify-between items-center">
          <h3 class="card-title">Total Cases</h3>
          <span class="total-cases">0</span>
        </div>
        <div class="card-changeCases flex flex-wrap justify-between items-center">
          <h3 class="card-title w-full">Active Cases</h3>
          <span class="active-cases">0</span>
        </div>
        <div class="card-totalRecoveries flex flex-wrap justify-between items-center">
          <h3 class="card-title">Total Recoveries</h3>
          <span class="total-regionRecoveries">0</span>
        </div>
      </div>
      </div>
    </div>
  </main>
  <div class="sources"></div>
  <footer>
    <div class= "footer-head flex flex-wrap justify-around items-center">
      <h3>Contributors</h3>
    </div>
    <div class= "footer-div flex flex-wrap justify-around items-center">
      <p>Nathan McCaw<a href="https://github.com/checkers-GM"><i class="fab fa-github-square"></i></a></p>
      <p>Allan Lovatt<a href="https://github.com/alovatt83"><i class="fab fa-github-square"></i></a></p>
      <p>Andaleeb Farooq<a href="https://github.com/cerafinn"><i class="fab fa-github-square"></i></a></p> 
    </div>
    <div class= "footer-div flex flex-wrap justify-around items-center">
      <p>David Stapleton<a href="https://github.com/Dstapleton"><i class="fab fa-github-square"></i></a></p>
      <p>Jon Shallcross<a href="https://github.com/jshallcross"><i class="fab fa-github-square"></i></a></p>
    </div>
  </footer>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP3EW2jkC49cU57QTv9hED7R3fqIuPlo8&libraries=places&callback=initMap"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP3EW2jkC49cU57QTv9hED7R3fqIuPlo8&libraries=places&callback=initMap"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
