  <!-- background start-->
  <section class="z-10 absolute">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
    <div class="circle7"></div>
    <div class="circle8"></div>
  </section>
  <!-- background end-->
  <main class="z-50 relative" >
    <div class="container flex flex-wrap">
        <div class="dropdown flex text-center">
          <p class="mr-9">Choose a region:</p>
          <select name="health-region" class="region-dropdown">
            <option value="default" selected disabled>Region:</option>
          </select>
      </div>
      <div id="map" class="map "><iframe title="covid-dashboard"></iframe></div>

      <div class="stats-province flex flex-wrap justify-between items-center text-center">
        <h2 class="stats-title">Provincial Status:</h2>
        <div class="card-totalRecoveries flex flex-wrap justify-between items-center">
          <h3 class="card-title">Total Recoveries</h3>
          <span class="total-recoveries"></span>
        </div>
        <div class="card-totalVaccinations flex flex-wrap justify-between items-center">
          <h3 class="card-title">Total Vaccinations</h3>
          <span class="total-vaccinations"></span>
        </div>
        <div class="card-totalVaccinated flex flex-wrap justify-between items-center">
          <h3 class="card-title">Total Vaccinated</h3>
          <span class="total-vaccinated "></span>
        </div>
      </div>
      
      <div class="stats-region flex flex-wrap justify-between items-center text-center">
        <h2 class="region-title">
          Region: <!-- Insert region name + status with JS function -->
        </h2>
        <div class="card-totalCases flex flex-wrap justify-between items-center">
          <h3 class="card-title">Total Cases</h3>
          <span class="total-cases">0</span>
        </div>
        <div class="card-changeCases flex flex-wrap justify-between items-center">
          <h3 class="card-title w-full">Active Cases</h3>
          <span class="active-cases ">0</span>
        </div>
        <div class="card-totalRecoveries flex flex-wrap justify-between items-center">
          <h3 class="card-title">Total Recoveries</h3>
          <span class="total-regionRecoveries">0</span>
        </div>
      </div>
      </div>
    </div>
  </main>
